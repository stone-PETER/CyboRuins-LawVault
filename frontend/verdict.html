<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdict Analyzer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Verdict Analyzer</h1>
        <button onclick="openUploadModal()">Upload Case</button>
    </header>

    <main>
        <div id="analysis-result">
            <h2>Fairness Score: <span id="score">-</span></h2>
            <p id="bias-text">Upload a case to analyze...</p>
        </div>
    </main>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <h2>Upload Case Details</h2>
            <input type="file" id="case-file">
            <button onclick="analyzeVerdict()">Analyze</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 CyboRuins. All rights reserved.</p>
    </footer>
    <script src="js/verdict.js"></script>
</body>
</html>
