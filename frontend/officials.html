<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <h1>Government Officials Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><button onclick="logout()">Logout</button></li>
        </ul>
    </nav>
    <main>
        <section class="designation-section">
            <h2>Enter Your Designation</h2>
            <form id="designation-form">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" required>
                <button type="submit">Save</button>
            </form>
        </section>

        <section class="actions">
            <button onclick="fileFIR()">File FIR</button>
            <button onclick="uploadPoliceEvidence()">Upload Evidence (Police)</button>
            <button onclick="addCaseStatement()">Add Case Statement (Court)</button>
            <button onclick="uploadCourtEvidence()">Upload Evidence (Court)</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CyboRuins. All rights reserved.</p>
    </footer>
    <script src="js/dashboard.js"></script>
</body>
</html>
